<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="leapyear.css">
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          <b>Leap-Year Finder</b> 
        </div>
        <div class="card-body">
          <h5 class="card-title">Check Leap-year</h5>
          <form action="">
            <div class="mb-3">
              <label for="yr" class="form-label"><h6>Select Year</h6></label>
              <input type="number" class="form-control" id="yr" minlength="4" maxlength="4" min="1999" max="3000" required>
            </div>
        </form>
          <a href="#" class="btn btn-primary" onclick="leap()"><b>Check</b></a>
        </div>
        <div class="card-footer text-body-secondary">
          <h5 id="res"></h5>
        </div>
      </div>

    <script>
        function leap(){
            var resul = document.getElementById('res');
        var year= document.getElementById('yr').value;
        if(year.length!=4){
            resul.innerHTML = 'Enter a valid year';
        }
        else{
            if((year%4==0 && year%100!=0) || year%400==0){
                console.log('Bingo!! '+ year +' is a leap year.');
                resul.innerHTML = 'Bingo!! '+ year +' is a leap year.';
            }
            else{
                console.log(year +' is not a leap year.')
                resul.innerHTML = year +' is a not leap year.';

            }
        }
    }
    </script>
</body>
</html>
